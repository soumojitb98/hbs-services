<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
           font-family: 'Poppins', sans-serif;
        }
    </style>
    <title>User Registration</title>
</head>
<body>
      <p th:text="${'Hello' + ' ' + name}"></p>

      <p>You have been successfully registered to the <b>Online Hotel Booking Services.</b></p>

      <p>Your Registered UserName, Password and Role is : </p>
      <p>UserName : <span th:text="${userName}"></span></p>
      <p>Password : <span th:text="${password}"></span></p>
      <p>Role : <span th:text="${role}"></span></p> <br/>

      <p>
          Regards, <br/>
          <em th:text="${sign}"></em>
      </p>

</body>
</html>
